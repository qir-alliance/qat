version: 0.1
cli:
  version: 0.13.2-beta
lint:
  enabled:
    - actionlint@1.6.13
    - black@22.3.0
    - buildifier@5.1.0
    - clang-format@13.0.0
    - clang-tidy@13.0.0
    - flake8@4.0.1
    - gitleaks@8.8.8
    - hadolint@2.10.0
    - isort@5.10.1
    - markdownlint@0.31.1
    - prettier@2.7.1
