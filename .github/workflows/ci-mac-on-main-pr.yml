name: "macOS CI"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - created

jobs:
  build:
    runs-on: macos-11
    name: "Mac CI"
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: "Installing dependencies"
        run: |
          rm '/usr/local/bin/2to3'
          brew install llvm@11
          brew install cmake
          brew install python@3.9
          brew unlink python@3.9
          brew install node@16
          brew link python@3.9
          echo "/Users/runner/Library/Python/3.9/bin" >> $GITHUB_PATH
          echo "/usr/local/opt/llvm@11/bin" >> $GITHUB_PATH
          echo "/usr/local/opt/node@16/bin" >> $GITHUB_PATH
          echo "/Users/runner/Library/Python/3.9/lib/python/bin" >> $GITHUB_PATH
          echo "/usr/local/bin/$HOME/bin" >> $GITHUB_PATH
          git submodule update --init --recursive
          pip3 install --user -r requirements.txt
          python3 -c "import autopep8;print(autopep8.__file__)"
          dotnet tool install --global Microsoft.Quantum.IQSharp --version 0.20.2110171573
          npm install -g prettier@2.2.1
          chmod +x manage
          exec -l $SHELL

      - name: "Checking format"
        run: |
          ./manage stylecheck
        env:
          LDFLAGS: "-L/usr/local/opt/llvm@11/lib -Wl,-rpath,/usr/local/opt/llvm@11/lib"
          CPPFLAGS: "-I/usr/local/opt/llvm@11/include"
          CC: clang
          CXX: clang++

      - name: "Running unit tests"
        run: |
          ./manage test
        env:
          LDFLAGS: "-L/usr/local/opt/llvm@11/lib -Wl,-rpath,/usr/local/opt/llvm@11/lib"
          CPPFLAGS: "-I/usr/local/opt/llvm@11/include"
          CC: clang
          CXX: clang++

      - name: "Running examples"
        run: |
          make test-examples
        env:
          LDFLAGS: "-L/usr/local/opt/llvm@11/lib -Wl,-rpath,/usr/local/opt/llvm@11/lib"
          CPPFLAGS: "-I/usr/local/opt/llvm@11/include"
          CC: clang
          CXX: clang++

      - name: Install SSH Client ðŸ”‘
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.QISKIT_KEY }}

      - name: "Running Qiskit tests"
        run: |
          git clone git@github.com:msr-quarc/qiskit-qir.git
          pushd qiskit-qir
          pip3 install --user -e .
          popd
          export PYTHONPATH=$PWD/qiskit-qir/tests:$PYTHONPATH

          pushd qir/qiskit-tests/
          pip3 install --user pytest
          pytest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CC: clang-11
          CXX: clang++-11

      - name: "Performing static analysis"
        run: |
          ./manage lint
        env:
          LDFLAGS: "-L/usr/local/opt/llvm@11/lib -Wl,-rpath,/usr/local/opt/llvm@11/lib"
          CPPFLAGS: "-I/usr/local/opt/llvm@11/include"
          CC: clang
          CXX: clang++
